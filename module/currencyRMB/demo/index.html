<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AngularJs</title>
	<script src="../../../lib/angular/angular.min.js"></script>
</head>
<body ng-app="currencyRMB">
	<form name="test">
		<input type="text" ng-model="money" currency symbol="$" />
	</form>

	<script src="../currencyRMB.js"></script>
	<script>
		angular.module("currency", ["z.currency"])
			.run(['$rootScope', function ($rootScope) {
				$rootScope.price = 100;
			}]);
	</script>
</body>
</html>
